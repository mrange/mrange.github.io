<!DOCTYPE html>
<html lang="en">
  <head>
    <title>impulse-0008 - vectormorph</title>
    <meta charset="utf-8" />
    <link href='https://fonts.googleapis.com/css?family=Josefin Slab' rel='stylesheet'>
    <script src="webgl-driver.js" type="text/javascript"></script>
    <script src="vectormorph.js" type="module"></script>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: 'Josefin Slab';
            font-size: 2vw;
            color: white;
            background-color: transparent;
        }
        canvas.gl {
          position:fixed;
          z-index:-1;
          top:0;
          left: 0;
          height: 100%;
          width: 100%;
          background-color: black;
        }
    </style>
    <script id="shader-vs" type="x-shader/x-vertex"># version 300 es
      precision highp float;

      in vec4 a_position;
      in vec2 a_texcoord;

      out vec2 v_texcoord;

      void main(void) {
        gl_Position = a_position;

        v_texcoord = a_texcoord;
      }
    </script>
    <script id="shader-fs" type="x-shader/x-fragment"># version 300 es
      // -----------------------------------------------------------------------------
      // PRELUDE
      // -----------------------------------------------------------------------------
      precision highp float;

      uniform float     time              ;
      uniform vec2      resolution        ;
      uniform sampler2D font              ;
      in vec2  v_texcoord  ;
      out vec4 frag_color ;
      // -----------------------------------------------------------------------

      #define PCOS(x)       (0.5+0.5*cos(x))
      #define PI            3.141592654
      #define TAU           (2.0*PI)

      #define __ 32
      #define _0 48
      #define _1 49
      #define _2 50
      #define _3 51
      #define _4 52
      #define _5 53
      #define _6 54
      #define _7 55
      #define _8 56
      #define _9 57
      #define _A 65
      #define _B 66
      #define _C 67
      #define _D 68
      #define _E 69
      #define _F 70
      #define _G 71
      #define _H 72
      #define _I 73
      #define _J 74
      #define _K 75
      #define _L 76
      #define _M 77
      #define _N 78
      #define _O 79
      #define _P 80
      #define _Q 81
      #define _R 82
      #define _S 83
      #define _T 84
      #define _U 85
      #define _V 86
      #define _W 87
      #define _X 88
      #define _Y 89
      #define _Z 90

      const vec4 hsv2rgb_K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
      vec3 hsv2rgb(vec3 c) {
        vec3 p = abs(fract(c.xxx + hsv2rgb_K.xyz) * 6.0 - hsv2rgb_K.www);
        return c.z * mix(hsv2rgb_K.xxx, clamp(p - hsv2rgb_K.xxx, 0.0, 1.0), c.y);
      }
      #define HSV2RGB(c)  (c.z * mix(hsv2rgb_K.xxx, clamp(abs(fract(c.xxx + hsv2rgb_K.xyz) * 6.0 - hsv2rgb_K.www) - hsv2rgb_K.xxx, 0.0, 1.0), c.y))

      vec3 alphaBlend(vec3 back, vec4 front) {
        return mix(back, front.xyz, front.w);
      }

      vec3 rgb2hsv(vec3 c) {
        const vec4 K = vec4(0.0, -1.0 / 3.0, 2.0 / 3.0, -1.0);
        vec4 p = mix(vec4(c.bg, K.wz), vec4(c.gb, K.xy), step(c.b, c.g));
        vec4 q = mix(vec4(p.xyw, c.r), vec4(c.r, p.yzx), step(p.x, c.r));

        float d = q.x - min(q.w, q.y);
        float e = 1.0e-10;
        return vec3(abs(q.z + (q.w - q.y) / (6.0 * d + e)), d / (q.x + e), q.x);
      }

      vec3 postProcess(vec3 col, vec2 q) {
        col = clamp(col, 0.0, 1.0);
        col = pow(col, vec3(1.0/2.2));
        col = col*0.6+0.4*col*col*(3.0-2.0*col);
        col = mix(col, vec3(dot(col, vec3(0.33))), -0.4);
        col *=0.5+0.5*pow(19.0*q.x*q.y*(1.0-q.x)*(1.0-q.y),0.7);
        return col;
      }

      vec4 image(sampler2D s, vec2 p) {
        p *= 0.5;
        p += 0.5;
        p.y = 1.0-p.y;
        return texture(s, p);
      }

      vec4 character(vec2 p, int ch) {
        const float w = 32.0/256.0;
        const float h = 25.0/256.0;
        float d = abs(p.y)-00.0025;
        ch = clamp(ch-32, 0, 70);
        int x = ch & 0x7;
        int y = ch >> 3;
        p -= 0.5*vec2(-w, h);
        vec2 op = p;
        p.y = -p.y;
        p.y += float(y)*h;
        p.x += float(x)*w;
        vec4 tcol =  texture(font, p);
        tcol.w *= step(0.0,op.x)*step(op.y, 0.0)*step(op.x, w)*step(-h, op.y);
        return clamp(tcol, 0.0, 1.0);
      }

      int[] scroll_text = int[](
         __,_I,_M,_P,_U,_L,_S,_E
        ,__,_2,_0,_2,_1
        ,__,_H,_E,_R,_E
        ,__,_W,_E
        ,__,_G,_O
        ,__,_A,_G,_A,_I,_N
        ,__,__,__
        );

      float mod1(inout float p, float size) {
        float halfsize = size*0.5;
        float c = floor((p + halfsize)/size);
        p = mod(p + halfsize, size) - halfsize;
        return c;
      }

      vec4 scroll(vec2 p) {
        const float w = 32.0/256.0;
        const float h = 25.0/256.0;

        float mx = p.x+time*0.25;
        float nx = mod1(mx, w);

        int c = scroll_text[max(int(nx), 0)%scroll_text.length()];

        return character(vec2(mx, p.y), c);
      }

      vec3 effect(vec2 p, vec2 q) {
        vec2 op = p;
        vec2 sp = p;
        sp.y += 0.5*sin(p.x+time);
        sp *= 0.5;
        vec4 ccol = scroll(sp);
        float lum = max(max(ccol.x, ccol.y), ccol.z);
        vec3 hcol = rgb2hsv(ccol.xyz);
        ccol.xyz = hsv2rgb(hcol+vec3(fract(0.2*time+0.5*p.y), 0.0, 0.0));
        float a = time+p.y*20.0;
        vec3 rcol = hsv2rgb(vec3(fract(p.y+0.05+0.25*floor((a+PI)/TAU)), 0.5, PCOS(a)));
        ccol.xyz += smoothstep(0.25, 0.0, lum)*rcol;

        vec3 col = vec3(0.0);


        for (int x = 0; x < 9; ++x) {
          float y = 20.0*(op.y+0.5*cos(time+0.25*float(x)));
          float w = cos(clamp(y, -PI/2.0, PI/2.0));
          vec3 hsv = vec3(float(x)*0.1, sqrt(1.0-w*0.5), w);
          vec3 rcol = hsv2rgb(hsv);
          col = alphaBlend(col, vec4(rcol, step(abs(y), PI/2.0)));

        }

        col = alphaBlend(col, ccol);

        return col;
      }

      void main(void) {
        vec2 q = v_texcoord;
        vec2 p = -1.0 + 2.0*q;
        p.x *= resolution.x/resolution.y;
        vec3 col = effect(p, q);
        float aa = 2.0/resolution.y;
        col = postProcess(col, q);
        frag_color = vec4(col, 1.0);
      }
    </script>
    <script type="module">
      import { initVectorMorph, animateVectorMorph } from "./vectormorph.js";

      function onLoad() {
        initVectorMorph();
        initAll();
        const audio = document.getElementById("music");
        audio.addEventListener("play", onPlay);
      }

      function onDrawScene() {
        drawScene();
        animateVectorMorph();
        requestAnimationFrame(onDrawScene);
      }

      function onPlay() {
        console.log("onplay");
        requestAnimationFrame(onDrawScene);
      }

      document.body.onload = onLoad;
    </script>
  </head>

    <audio id="music" style="visibility: collapse" controls src="eight-bit-adventure.mp3"></audio>
    <img id="refont" src="refont.png" style="display: none"/>

      <h1>impulse-0008: vectormorph</h1>

    </div>

        <canvas id="glcanvas" class="gl">
