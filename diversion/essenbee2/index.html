<!DOCTYPE html>
<html>
  <head>
    <title>electric alfs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="webgl-driver.js" type="text/javascript"></script>
    <link href='https://fonts.googleapis.com/css?family=Josefin Slab' rel='stylesheet'>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Josefin Slab';font-size: 32px;
        }
        canvas.gl {
          position:fixed;
          z-index:-1;
          left:0;
          top:0;
          width:100%;
          height:100%;
        }
    </style>
    <script id="shader-fs" type="x-shader/x-fragment">
      // -----------------------------------------------------------------------
      // BEGIN - Common prelude
      // -----------------------------------------------------------------------
      precision mediump float;

      uniform vec2 iResolution;
      uniform float iTime;
      uniform sampler2D iChannel0;

      varying highp vec2 vTextureCoord;

      void mainImage(out vec4 fragColor, in vec2 fragCoord);

      void main(void) {
        mainImage(gl_FragColor, vTextureCoord*iResolution);
      }
      // -----------------------------------------------------------------------
      // END - Common prelude
      // -----------------------------------------------------------------------

      // Created by mrange/2019
      // License Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Unported License.

      // Based upon: https://www.shadertoy.com/view/3sXSD2

      mat2 rot (in float degree)
      {
        float rad = radians (degree);
        float c = cos (rad);
        float s = sin (rad);
        return mat2 (vec2 (c, s),vec2 (-s, c));
      }

      // using a slightly adapted implementation of iq's simplex noise from
      // https://www.shadertoy.com/view/Msf3WH with hash(), noise() and fbm()
      vec2 hash (in vec2 p)
      {
        p = vec2 (dot (p, vec2 (127.1, 311.7)),
                  dot (p, vec2 (269.5, 183.3)));

        return -1. + 2.*fract (sin (p)*43758.5453123);
      }

      float noise (in vec2 p)
      {
        const float K1 = .366025404;
        const float K2 = .211324865;

        vec2 i = floor (p + (p.x + p.y)*K1);

        vec2 a = p - i + (i.x + i.y)*K2;
        vec2 o = step (a.yx, a.xy);
        vec2 b = a - o + K2;
        vec2 c = a - 1. + 2.*K2;

        vec3 h = max (.5 - vec3 (dot (a, a), dot (b, b), dot (c, c) ), .0);

        vec3 n = h*h*h*h*vec3 (dot (a, hash (i + .0)),
                               dot (b, hash (i + o)),
                               dot (c, hash (i + 1.)));

        return dot (n, vec3 (70.));
      }

      float fbm (in vec2 p, float time)
      {
        mat2 rot = rot (12.0*sin(time/2.0));
        float d = noise (p); p *= rot;
        d += .5*noise (p); p *= rot;
        d += .25*noise (p); p *= rot;
        d += .125*noise (p); p *= rot;
        d += .0625*noise (p);
        d /= (1. + .5 + .25 + .125 + .0625);
        return .5 + .5*d;
      }

      vec2 toPolar (in vec2 cart)
      {
        float r = length (cart);
        float phi = atan (cart.y, cart.x);
        return vec2 (r, phi);
      }

      vec2 toRect (in vec2 polar)
      {
        float x = polar.x*cos (polar.y);
        float y = polar.x*sin (polar.y);
        return vec2 (x, y);
      }

      vec3 electricAlf(in vec2 uv)
      {
        const float thickness = 0.25;
        const float haze = 2.5;
        const float size = .075;
        const int count = 3;

        vec2 p = uv;

        vec2 pp = toPolar(p);
        pp.y += 0.2*p.x;
        p = toRect(pp);

        vec3 col = vec3(0.0);

        float a1 = smoothstep(0.05, 1.0, length(p - vec2(-0.4, 0.0)));
        float a2 = smoothstep(0.05, 1.0, length(p - vec2(0.4, 0.0)));
        float s1 = 1.0 / (a1 + 0.1)*1.1;
        float s2 = 1.0 / (a2 + 0.1)*1.1;

        float e1 = 1.6 + 0.4*sin(iTime*sqrt(2.0));
        float e2 = e1;

        for (int i = 0; i < count; ++i)
        {
          float time = iTime + float(i);
          float d1 = abs ((p.y*haze)*thickness / (p.y - e1*fbm (p + 1.5*time*vec2(0,-1), time*0.11)*a1))*s1;
          float d2 = abs ((p.y*haze)*thickness / (p.y - e2*fbm (p - 1.5*time*vec2(0,1), time*0.09)*a2))*s2;
          col += d1*size*vec3 (.1, .8, 2.);
          col += d2*size*vec3 (2., .1, .8);
        }

        col /= float(count-1);
        col += texture2D(iChannel0, -uv + vec2(0.5, 0.4)).xyz;
        return col;
      }

      void mainImage(out vec4 fragColor, in vec2 fragCoord)
      {
        vec2 uv = fragCoord.xy/iResolution.xy;
        uv = 2.0*uv - 1.0;
        uv.x *= iResolution.x/iResolution.y;

        vec3 col = electricAlf(uv*2.0);

        fragColor = vec4 (col, 1.);
      }

    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
      attribute highp vec3 aVertexPosition;
      attribute highp vec3 aVertexNormal;
      attribute highp vec2 aTextureCoord;

      varying highp vec2 vTextureCoord;
      varying highp vec3 vNormal;

      void main(void) {
        gl_Position   = vec4(aVertexPosition, 1.0);
        vNormal = aVertexNormal;
        vTextureCoord = aTextureCoord;
      }
    </script>
  </head>

  <body onload="start()">
    <canvas id="glcanvas" class="gl">
      Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
    </canvas>
  </body>
</html>
