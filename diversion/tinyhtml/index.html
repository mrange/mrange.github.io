<canvas id=c><script>onload=d=>{document.body.style.margin=0
c.height=window.innerHeight
c.width=window.innerWidth
g=c.getContext(`webgl2`)
p=g.createProgram(i=35634)
g.shaderSource(s=g.createShader(--i),`#version 300 es
precision highp float;uniform float t;out vec2 a,b;float s(float c,vec3 v,vec3 g){return pow(pow(abs(1./g.g*cos(g.r*c/4.)),v.g)+pow(abs(1./g.b*sin(g.r*c/4.)),v.b),-1./v.r);}vec3 s(vec2 g){g-=.5;g*=vec2(2,1)*acos(-1.);float v=s(g.r,vec3(.7,.3,.2),vec3(5,1,1)),c=s(g.g,vec3(2,1,1),vec3(10,100,20));return.5*vec3(v*cos(g.r)*c*cos(g.g),v*sin(g.r)*c*cos(g.g),c*sin(g.g));}mat2 n(float a){return mat2(-cos(a),sin(a),sin(a),cos(a));}void main(){vec4 g=vec4((gl_VertexID&1)<<1,gl_VertexID&2,1,2)-1.;vec2 c=.5+.5*g.rg,v=vec2(mod(float(gl_InstanceID),vec2(30).r)/vec2(30).r,floor(float(gl_InstanceID)/vec2(30).r)/vec2(30).g);vec3 f=s(v+1./vec2(30)*c);f.rg*=n(.532*t);f.bg*=n(.352*t);f.rb*=n(.235*t);gl_Position=mat4(1.7*${c.height/c.width},0,0,0,0,1.7,0,0,0,0,-1,-1,0,0,7,8)*vec4(f,1);a=c;b=v;}`)
g.compileShader(s)
g.attachShader(p,s)
g.shaderSource(s=g.createShader(--i),`#version 300 es
precision highp float;uniform float t;in vec2 a,b;out vec4 f;void main(){vec2 v=-1.+2.*a;v*=v;v*=v;float s=acos(-1.),d=pow(dot(v,v),.125)-.95,P=fwidth(d);f=vec4(sqrt((.5+.5*sin(vec3(0,1,2)+d+b.g*s-t)+smoothstep(.7,-.7,sin(.7*t+4.*b.r*s+6.*b.g*s)))*smoothstep(P,-P,d)),1);}`)
g.compileShader(s)
g.attachShader(p,s)
g.linkProgram(p)
t=performance.now()
g.useProgram(p)
requestAnimationFrame(S=n=>{
g.enable(2929)
requestAnimationFrame(S)
g.clearColor(0,0,0,1)
g.clearDepth(1)
g.clear(16640)
g.uniform1f(g.getUniformLocation(p,`t`),(n-t)/900)
g.drawArraysInstanced(5,0,4,900)})}</script>
